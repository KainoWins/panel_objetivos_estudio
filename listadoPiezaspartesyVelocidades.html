  <script>
    // Obtener todos los select que tienen la clase 'select-color'
    const selects = document.querySelectorAll('.select-color');

    // Función para cambiar el color de fondo según el valor seleccionado
    function cambiarColor(selectElement) {
      // Eliminar las clases de color previamente aplicadas
      selectElement.classList.remove('bg-verdeSuave', 'bg-verdeMedio', 'bg-verdeFuerte');

      // Obtener el valor seleccionado
      const valor = selectElement.value;

      // Aplicar una clase de color dependiendo del valor seleccionado
      if (valor > 49 && valor < 75) {
        selectElement.classList.add('bg-verdeSuave'); // Azul
      } else if (valor > 74 && valor < 86) {
        selectElement.classList.add('bg-verdeMedio'); // Amarillo
      } else if (valor > 85) {
        selectElement.classList.add('bg-verdeFuerte'); // Verde
      }
    }

    function alertElementoSeleccionado(selectElement){
      alert("Seleccionado elemento: " + selectElement.id);
    }

    function actualizardatos(){

    }

    // Escuchar el evento de cambio (change) en el select

    selects.forEach(select => {
      select.addEventListener('change', function () {
        cambiarColor(select);
        alertElementoSeleccionado(select);
      });
    });



  </script>
